

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Zeyada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formative2.2</title>
  </head>

  <body>
    <main>
<!-- navegation -->


      <nav class="sticky-top navbar navbar-expand navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-expand-xl navbar bg-success">
        <div class="navbar-collapse text-uppercase font-weight-bold justify-content-md-center" id="navbarsExample08">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a id="homeNav" class="nav-link text-body" href="#home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a id="rsvpNav" class="nav-link text-body rsvp" href="#rsvp">RSVP<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a id="giftListNav" class="nav-link text-body giftList" href="#giftList">Gift List<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="text-center mb-3">
        <img class="img-fluid" src="images/footer-widget-floral-long2.png" alt="flowers">
      </div>


<!-- Home -->
      <section id="home">

<!-- card -->

          <div class="container card m-3 mx-auto border text-center cardHome">
            <div class="card-body ">
              <h1 class="card-title display-1 m-5 text-dark big-tittle">We're Getting Married!!</h1>
              <img class="couplePhoto" src="images/pexels-git-stephen-gitau-1667847.png" alt="couple photos"><br>
              <button type="button" class="btn btn-primary  bg-success m-5 bg-info" data-toggle="modal" data-target="#exampleModal01">
                Invitation
              </button>

            </div>
          </div>

<!-- modal -->

      <div class="modal fade" id="exampleModal01" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img class="img-fluid" src="images/Wedding_Invitations.jpg" alt="wedding invitation">
            </div>
            <div class="modal-footer ">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      </section>

<!-- rsvp -->
      <section id="rsvp">
          <div class="container jumbotron mb-5">
            <h2 class="text-center big-tittle">Yes, I'll Be There</h2>
            <form class="font-weight-bold">

              <div class="form-group ">
                <label for="exampleInputPassword1">Name</label>
                <input type="password" class="form-control " id="exampleInputPassword1">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <input type="checkbox" class="form-check-input ml-1" id="exampleCheck1">
               <label class="form-check-label ml-4 mb-3" for="exampleCheck1">I'm bringing a plus one</label>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Anything we should know?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-light text-primary ml-3">Submit</button>
            </form>
          </div>

      </section>

<!-- gift list filter section -->
      <section id="giftList">

      <div class="row clearfix">
        <div class="mx-auto mt-5" >
          <input class="searchWord rounded-pill text-center" type="text" value="search" id="searchWord">
          <img id="searchIcon" class="searchIcon" src="images/search.png" alt="Search icon">
        </div>
      </div>

      <!-- Swiper -->
        <div class="row clearfixs">

<!-- Filter panel -->
          <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 pl-4 boder border-info">

<!-- Filter - user's choice -->
            <form class="bg-dark text-light p-3 h5" action="index.html" method="post">
              <h4 class="bg-info text-light p-1 ">Price Range</h4>

              <input  id="price01" type="checkbox" value="checked">
              <label  for="price01">$0-$100</label> <br>

              <input class="" id="price02" type="checkbox" value="checked">
              <label class="" for="price02">$100-$150</label> <br>

              <input class="" id="price03" type="checkbox" value="checked">
              <label class="" for="price03">$150-$200</label> <br>

              <input class="" id="price04" type="checkbox" value="checked">
              <label class="" for="price04">$200 and more</label> <br>


              <button id="showChoice" class="btn btn-lg bg-white border border-primary text-danger h5 font-weight-bold" type="button" name="button">Show</button>

<!-- Category filter -->
              <h4 class="bg-info text-light p-1 ">Categories</h4>

              <input  id="category01" type="checkbox" value="checked">
              <label  for="category01">Bowls & Trays</label> <br>

              <input class="" id="category02" type="checkbox" value="checked">
              <label class="" for="category02">Living</label> <br>

              <input class="" id="category03" type="checkbox" value="checked">
              <label class="" for="category03">Kitchen</label> <br>

              <input class="" id="category04" type="checkbox" value="checked">
              <label class="" for="category04">Travel</label> <br>

              <button id="categoryChoice" class="btn btn-lg bg-white border border-primary text-danger h5 font-weight-bold" type="button" name="button">Show</button>
              <button id="refresh" class="btn border border-light rounded-pill text-light m-auto d-block" type="button" name="button">Refresh All</button>

            </form>
      </div><!--col-->

<!-- Cards and modal column -->
      <div  class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 text-light  my-2">

<!-- Result container -->
        <div id="result" class="row mx-auto clearfix"> </div>

 <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-primary" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="imageGifts" class="modal-body">

              </div>
              <div id="showMorePhotos" class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

              </div>
            </div>
          </div>
        </div> <!--end of Modal-->



      </div> <!--col-->
    </div><!--row-->

      </section>

<!-- Footer -->

      <footer>
        <img class="flower-footer" src="images/flower-footer.png" alt="flowers">
      </footer>

    </main>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   
  </body>
</html>
